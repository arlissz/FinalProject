<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">

        <h1 class="mb-4">Galeri Foto</h1>

        <div class="row row-cols-1 row-cols-md-3 g-4">
            <!-- Gambar 1 -->
            <div class="col">
                <div class="card">
                    <img src="path/to/image1.jpg" class="card-img-top" alt="Gambar 1">
                </div>
            </div>
            <!-- Gambar 2 -->
            <div class="col">
                <div class="card">
                    <img src="path/to/image2.jpg" class="card-img-top" alt="Gambar 2">
                </div>
            </div>
            <!-- Gambar 3 -->
            <div class="col">
                <div class="card">
                    <img src="path/to/image3.jpg" class="card-img-top" alt="Gambar 3">
                </div>
            </div>
            <!-- Tambahkan lebih banyak gambar sesuai kebutuhan -->
        </div>

    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
